<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/home-style.css">
    <title>Camara dos Deputados - Home</title>
</head>
<body>
<div class="container">
    <div th:replace="components/header :: header"></div>
    <main class="main">
        <section class="section-deputados">
            <ul class="deputado-cards">
                <li th:each="deputado : ${deputados}" class="deputado-card">
                    <h2 th:text="${deputado.nomeCivil}"
                        class="title"></h2>

                    <span th:text="${'Sigla do partido: ' + deputado.siglaPartido}"
                          class="text"></span>

                    <span th:text="${'Sigla da UF: ' + deputado.siglaUF}"
                          class="text"></span>

                    <a th:href="@{/deputados/{id}(id=${deputado.id})}" class="link">Mais detalhes</a>
                </li>
            </ul>
        </section>
    </main>
    <div th:replace="components/footer :: footer"></div>
</div>
</body>
</html>
